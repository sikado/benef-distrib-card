<div class="container">
  <div class="row justify-content-center">
    <div class="col-auto mb-3">
      <h1 class="display-5">Benef-distrib-card</h1>
    </div>
  </div>
  <div class="row mb-3">
    <ul class="nav justify-content-center align-items-center nav-pills fs-3">
      <li class="nav-item">
        <a
          class="nav-link"
          aria-current="page"
          role="button"
          (click)="navigateTo('import')"
          [ngClass]="{ active: displayedComp === 'import' }"
        >
          Import Data
        </a>
      </li>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="1.8em"
        height="1.8em"
        fill="currentColor"
        class="bi bi-arrow-right mx-2"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"
        />
      </svg>
      <li class="nav-item">
        <a
          class="nav-link"
          role="button"
          (click)="navigateTo('design')"
          [ngClass]="{ active: displayedComp === 'design' }"
        >
          Design card
        </a>
      </li>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="1.8em"
        height="1.8em"
        fill="currentColor"
        class="bi bi-arrow-right mx-2"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"
        />
      </svg>
      <li class="nav-item">
        <a
          class="nav-link"
          role="button"
          (click)="navigateTo('export')"
          [ngClass]="{ active: displayedComp === 'export' }"
        >
          Export PDF
        </a>
      </li>
    </ul>
  </div>
  <app-data-import *ngIf="displayedComp === 'import'"></app-data-import>
  <app-card-designer *ngIf="displayedComp === 'design'"></app-card-designer>
  <app-card-export *ngIf="displayedComp === 'export'"></app-card-export>
</div>
