<div class="row">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="pdfConfigForm">
          <div class="row mb-3">
            <p class="lead">Export Configuration</p>
          </div>
          <div class="row mb-3" formGroupName="grid">
            <label class="col-4 col-form-label">Grid</label>
            <div class="col input-group mb-3">
              <input
                type="number"
                class="form-control"
                name="gridXInput"
                formControlName="x"
                aria-label="Grid X"
              />
              <span class="input-group-text">X</span>
              <input
                type="number"
                class="form-control"
                aria-label="Grid Y"
                name="gridYInput"
                formControlName="y"
              />
            </div>
          </div>
          <div class="row mb-3">
            <label for="marginInput" class="col-4 col-form-label">
              Margin
            </label>
            <div class="col input-group mb-3">
              <input
                type="number"
                name="marginInput"
                step="0.1"
                class="form-control"
                formControlName="margin"
              />
              <span class="input-group-text" id="basic-addon2">mm</span>
            </div>
          </div>
          <div class="row justify-content-end">
            <div class="col-auto">
              <button
                type="button"
                class="btn btn-primary m-2"
                (click)="onExport()"
              >
                Export to PDF
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-8 card">
    <div class="card-body">
      <p class="lead text-center">Preview (moche) de la premi√®re page</p>
      <canvas class="card" #Pdfjs></canvas>
    </div>
  </div>
</div>
